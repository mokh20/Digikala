<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css-reset.css">
    <link rel="stylesheet" type="text/css" href="icon/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./fonts/Iran-Sans.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="https://www.digikala.com/static/files/283b32ca.ico" type="image/-icon">
    <title>فروشگاه اینترنتی دیجی کالا</title>
</head>

<body>
    <div>
        <div class="head-site">
            <header>
                <div class="head-top">
                    <div class="head-top-box">
                        <div class="menu-mini">
                            <div class="hamburger-menu">
                                <div class="icon-head">
                                    <div class="fa fa-navicon"></div>
                                </div>
                            </div>
                        </div>
                        <div class="logo">
                            <img class="img-logo" src="./img/download.png">
                            <a href="./main.html"></a>
                        </div>
                        <div class="head-box-icon-question">
                            <div class="box-icon-question">
                                <div class="fa fa-question question-icon"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="head-middle">
                    <div class="search-box">
                        <div class="search-botton">
                            <div class="fa fa-search"></div>
                        </div>
                        <input type="search" name="search-site" placeholder="جستجو در دیجی کالا ...">
                    </div>
                    <div class="head-middle-left">
                        <div class="login">
                            <div class="login-minisize login-botton">
                                <p>ورود</p>
                                <div class="fa fa-sign-in icon-head"></div>
                            </div>
                        </div>
                        <div class="login">
                            <div class="login-bigsize login-botton">
                                <p>ورود به حساب کاربری</p>
                                <div class="fa fa-user icon-head"></div>
                            </div>

                        </div>
                        <div class="shopping-card">
                            <div class="fa fa-shopping-cart icon-head"></div>
                        </div>
                    </div>
                </div>
            </header>
            <nav>
                <div class="head-bottom nav-left">
                    <div class="box-chose-location">
                        <div class="botton-chose-location">
                            <div class="fa fa-map-marker icon-head"></div>
                        </div>
                        <div class="text-chose-location">
                            <p>لطفا شهر و استان خود را انتخاب کنید</p>
                        </div>
                    </div>
                </div>
                <div class="nav-right">
                    <div class="product-categories nav-item">
                        <div class="hamburger-menu text-title">
                            <div class="icon-head">
                                <div class="fa fa-navicon"></div>
                            </div>
                            <b>دسته بندی کالاها</b>
                        </div>
                    </div>
                    <div class="text-title nav-item">
                        <div class="icon-head">
                            <i class="flaticon-grocery-bag"></i>
                        </div>
                        <b>سوپرمارکت</b>
                    </div>
                    <div class="text-title nav-item">
                        <div class="icon-head">
                            <i class="flaticon-discount"></i>
                        </div>
                        <b>تخفیف ها و پیشنهاد ها</b>
                    </div>
                    <div class="text-title nav-item">
                        <div class="icon-head">
                            <i class="flaticon-correct"></i>
                        </div>
                        <b>دیجی کالای من</b>
                    </div>
                    <div class="text-title nav-item">
                        <div class="icon-head">
                            <i class="flaticon-plus"></i>
                        </div>
                        <b>دیجی پلاس</b>
                    </div>

                    <div class="text-title nav-item">
                        <div class="icon-head">
                            <i class="flaticon-paypal"></i>
                        </div>
                        <b>دیجی پی</b>
                    </div>
                    <div class="text-title nav-item">
                        <b>سوالی دارید؟</b>
                    </div>
                    <div class="text-title nav-item">
                        <b>فروشنده شوید</b>
                    </div>
                </div>
            </nav>
        </div>
        <div class="MainTop">
            <div class="MainTopRight">
                <div class="slide-pic-box-MainTopRight">

                    <input type="radio" name="radio-slide-MainTopRight" id="pic1-MainTopRight" checked>
                    <input type="radio" name="radio-slide-MainTopRight" id="pic2-MainTopRight">
                    <input type="radio" name="radio-slide-MainTopRight" id="pic3-MainTopRight">
                    <input type="radio" name="radio-slide-MainTopRight" id="pic4-MainTopRight">
                    <input type="radio" name="radio-slide-MainTopRight" id="pic5-MainTopRight">
                    <input type="radio" name="radio-slide-MainTopRight" id="pic6-MainTopRight">
                    <input type="radio" name="radio-slide-MainTopRight" id="pic7-MainTopRight">
                    <input type="radio" name="radio-slide-MainTopRight" id="pic8-MainTopRight">

                    <div class="slides-MainTopRight first-MainTopRight">
                        <img src="./img/maintop/PicRight1.jpg" alt="">
                    </div>
                    <div class="slides-MainTopRight">
                        <img src="./img/maintop/PicRight2.jpg" alt="">
                    </div>
                    <div class="slides-MainTopRight">
                        <img src="./img/maintop/PicRight3.jpg" alt="">
                    </div>
                    <div class="slides-MainTopRight">
                        <img src="./img/maintop/PicRight4.jpg" alt="">
                    </div>
                    <div class="slides-MainTopRight">
                        <img src="./img/maintop/PicRight5.jpg" alt="">
                    </div>
                    <div class="slides-MainTopRight">
                        <img src="./img/maintop/PicRight6.jpg" alt="">
                    </div>
                    <div class="slides-MainTopRight">
                        <img src="./img/maintop/PicRight7.jpg" alt="">
                    </div>
                    <div class="slides-MainTopRight">
                        <img src="./img/maintop/PicRight8.jpg" alt="">
                    </div>
                    <span class="prev-MainTopRight"></span>
                    <span class="next-MainTopRight"></span>
                </div>
                <div class="btn-label-radio-box-MainTopRight">
                    <label for="pic1-MainTopRight" class="btn-label-radio-MainTopRight"></label>
                    <label for="pic2-MainTopRight" class="btn-label-radio-MainTopRight"></label>
                    <label for="pic3-MainTopRight" class="btn-label-radio-MainTopRight"></label>
                    <label for="pic4-MainTopRight" class="btn-label-radio-MainTopRight"></label>
                    <label for="pic5-MainTopRight" class="btn-label-radio-MainTopRight"></label>
                    <label for="pic6-MainTopRight" class="btn-label-radio-MainTopRight"></label>
                    <label for="pic7-MainTopRight" class="btn-label-radio-MainTopRight"></label>
                    <label for="pic8-MainTopRight" class="btn-label-radio-MainTopRight"></label>
                </div>
            </div>
            <div class="MainTopLeft">
                <div class="box-pic-MainTopLeft">
                    <div class="pic-MainTopLeft">
                        <img src="./img/maintop/PicRight7.jpg" alt="">
                    </div>
                </div>
                <div class="box-pic-MainTopLeft">
                    <div class="pic-MainTopLeft">
                        <img src="./img/maintop/PicRight4.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
</body>

</html>
